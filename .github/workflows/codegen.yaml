name: Code generation
on: workflow_dispatch

permissions:
  contents: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Start code generation
        run: python3 codegen.py
      - name: Commit report
        run: |
          git config --global user.name 'nacteam-bot'
          git config --global user.email 'github@nacteam.media'
          git add src/
          git commit -am "autogenerated: generated new TS code"
          git push origin master
